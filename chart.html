<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC/USDT Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chart-container { margin-bottom: 40px; }
    .stats { background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>BTC/USDT Trading Dashboard</h1>

    // Price Chart
    const priceCtx = document.getElementById('priceChart').getContext('2d');
    new Chart(priceCtx, {
      type: 'line',
      data: {

        datasets: [{
          label: 'Average Price',
          data: avgPrices,
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',

          data: lastPrices,
          borderColor: 'red',
          backgroundColor: 'rgba(255, 0, 0, 0.1)',
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { 
            display: true,
            title: { display: true, text: 'Time' }
          },
          y: { 
            display: true,
            title: { display: true, text: 'Price (USDT)' }
          }
        }
      }
    });

    // Benefit Chart
    const benefitCtx = document.getElementById('benefitChart').getContext('2d');
    new Chart(benefitCtx, {
      type: 'line',
      data: {
        labels: times,
        datasets: [{
          label: 'Trading Benefit (USDT)',
          data: benefits,
          borderColor: benefits[benefits.length - 1] >= 0 ? 'green' : 'red',

          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { 
            display: true,
            title: { display: true, text: 'Time' }
          },
          y: { 
            display: true,
            title: { display: true, text: 'Benefit (USDT)' }
          }
        }
      }
    });

    // Auto-refresh every minute
    setTimeout(() => {
      window.location.reload();
    }, 60000);
  </script>
</body>
</html>
